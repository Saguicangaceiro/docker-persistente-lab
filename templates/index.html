<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes - Teste DevOps</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        form { margin-bottom: 20px; }
        input { padding: 8px; margin-right: 10px; }
        button { padding: 8px 15px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 4px; }
        li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Clientes</h1>
        <form method="POST">
            <input type="text" name="nome" placeholder="Nome do Cliente" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <h2>Clientes Registrados no Banco:</h2>
        <ul>
            {% for usuario in usuarios %}
                <li><strong>ID:</strong> {{ usuario.id }} | <strong>Nome:</strong> {{ usuario.nome }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
