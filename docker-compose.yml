version: '3.8'

services:
  db:
    image: postgres:alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: clientes_db
    volumes:
      - dados_do_banco:/var/lib/postgresql/data # PERSISTÃŠNCIA AQUI
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: flask_app
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  dados_do_banco: # Volume nomeado gerenciado pelo Docker