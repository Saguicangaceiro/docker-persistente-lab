version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-senha123}
      POSTGRES_DB: ${DB_NAME:-clientes_db}
    volumes:
      - dados_do_banco:/var/lib/postgresql/data
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-clientes_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: flask_app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-senha123}@db:5432/${DB_NAME:-clientes_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - frontend_net
      - backend_net
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - frontend_net

  adminer:
    image: adminer
    container_name: adminer_panel
    restart: always
    ports:
      - "8080:8080"
    networks:
      - backend_net

networks:
  frontend_net:
    driver: bridge
  backend_net:
    driver: bridge

volumes:
  dados_do_banco:
    name: volume_producao_clientes